<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple YouTube Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .column {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      background: #f9f9f9;
    }

    #videoList h2 {
      margin-top: 0;
    }

    .video-item {
      display: flex;
      cursor: pointer;
      padding: 5px;
      margin-bottom: 5px;
      background: #fff;
      border-radius: 5px;
      align-items: center;
      transition: background 0.2s;
    }

    .video-item:hover {
      background: #e0e0e0;
    }

    .video-item img {
      width: 120px;
      height: 70px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }

    .video-title {
      flex: 1;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="column" id="videoList">
    <h2>Videos</h2>
  </div>
  <div class="column">
    <iframe id="player" src="" allowfullscreen></iframe>
  </div>

  <script>
    const apiKey = 'AIzaSyDRT9wHPO3y7tEIW-h9C67cJJboG0gZixE'; // Your API key
    const query = 'Hindi music'; // Search term
    const maxResults = 10;

    const videoListDiv = document.getElementById('videoList');
    const player = document.getElementById('player');

    async function fetchVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=${maxResults}&q=${encodeURIComponent(query)}&videoEmbeddable=true&videoSyndicated=true&safeSearch=none`
        );
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          displayVideos(data.items);
        } else {
          videoListDiv.innerHTML += "<p>No embeddable videos found.</p>";
        }
      } catch (error) {
        console.error("Error fetching videos:", error);
        videoListDiv.innerHTML += "<p>Failed to fetch videos.</p>";
      }
    }

    function displayVideos(videos) {
      videos.forEach(video => {
        if (!video.id.videoId) return; // Skip invalid videos

        const item = document.createElement('div');
        item.className = 'video-item';

        const thumbnail = document.createElement('img');
        thumbnail.src = video.snippet.thumbnails.medium.url;

        const title = document.createElement('div');
        title.className = 'video-title';
        title.textContent = video.snippet.title;

        item.appendChild(thumbnail);
        item.appendChild(title);

        item.onclick = () => {
          player.src = `https://www.youtube.com/embed/${video.id.videoId}?autoplay=1`;
        };

        videoListDiv.appendChild(item);
      });
    }

    fetchVideos();
  </script>
</body>
</html>
